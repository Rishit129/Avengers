<body>

    <section id="home">
    <div class="page-header">
        <img id="img1" src="2560px-Marvel's_The_Avengers_logo.svg.png" class="img-responsive">

    <section id="Grid" style="text-align: center;">
    <h2> Grid Gallery</h2>
        <br> 
        <div class="row">
        <img class="img2"  src="Black_Panther_OS_Vol_1_2.png">
     <img class="img2"  src="captain%20america.jpg">

       <br>
            <br>

    <br>

    <section id="Slide">
    <h2> Sliding Gallery</h2>
        <br>
        <div id="mycarousel" class="carousel slide"  data-ride="carousel">
        <div class="carousel-inner">
            <div class ="item active"> 
            <img class="img-responsive"  src="Black_Panther_OS_Vol_1_2.png" alt="black phanter"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Black Phanter</h3>
            </div>
            </div>
            <div class ="item "> 
            <img class="img-responsive"  src="captain%20america.jpg" alt="captain america"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Captain America</h3>
            </div>
            </div>
            <div class ="item "> 
            <img class="img-responsive"  src="Captain_Marvel.png" alt="captain marvel"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Captain Marvel</h3>
            </div>
            </div>
            <div class ="item "> 
            <img class="img-responsive"  src="hulk.jpg" alt="Hulk"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Hulk</h3>
            </div>
            </div>
             <div class ="item "> 
            <img class="img-responsive"  src="iron%20man.jpg" alt="Iron Man"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Iron Man</h3>
            </div>
            </div>
             <div class ="item "> 
            <img class="img-responsive"  src="thanos.jpg" alt="Thanos"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Thanos</h3>
            </div>
            </div>
             <div class ="item "> 
            <img class="img-responsive"  src="thor.jpg" alt="Thor"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Thor</h3>
            </div>
            </div>
             <div class ="item "> 
            <img class="img-responsive"  src="GamoraProfile.jpg" alt="Gamora"  style="width:100%;">
            <div class="carousel-caption">
            <h3> Gamora</h3>
            </div>
            </div>
            </div>
            <a class ="left carousel-control"  href="#mycarousel"  data-slide ="prev">
                <span class="glyphicon glyphicon-chevron-left"> </span>
            </a>
            <a class ="right carousel-control"  href="#mycarousel"  data-slide ="next">
                <span class="glyphicon glyphicon-chevron-right"> </span>
            </a>
        </div>
    </section>
